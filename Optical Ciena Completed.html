     /* General Body Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #e0f7fa;
}

/* Header */
.header {
    background-color: #274A8A;
    color: white;
    padding: 10px;
}

.header h1 {
    margin: 0;
    padding-left: 10px;
    font-size: 24px;
}

/* Filter Container */
.filter-container {
    background-color: #a3c2f7;
    padding: 10px 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.group-container {
    display: flex;
    gap: 10px;
    align-items: center;
}

.filter-group {
    background-color: white;
    padding: 5px 10px;
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    display: inline-flex;
    align-items: center;
    gap: 10px;
}

.filter-group span {
    font-size: 14px;
}

/* Status Circles */
.dot {
    height: 14px;
    width: 14px;
    border-radius: 50%;
    display: inline-block;
}

.critical { background-color: red; }
.moderate { background-color: yellow; }
.normal { background-color: green; }

/* Category Squares */
.category1, .category2 {
    height: 14px;
    width: 14px;
    display: inline-block;
}

.category1 { border: 2px solid red; }
.category2 { border: 2px solid green; }

/* Alarm Shapes */
.bordered-circle {
    height: 20px;
    width: 20px;
    border: 2px solid black;
    border-radius: 50%;
    display: inline-block;
}

.bordered-square {
    height: 20px;
    width: 20px;
    border: 2px solid black;
    display: inline-block;
}

.bordered-rectangle {
    height: 20px;
    width: 40px;
    border: 2px solid black;
    display: inline-block;
}

.bordered-rhombus {
    width: 20px;
    height: 20px;
    border: 2px solid black;
    transform: rotate(45deg);
    display: inline-block;
}

.bordered-pentagon {
    width: 20px;
    height: 20px;
    clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 18% 100%, 0% 35%);
    border: 2px solid black;
    display: inline-block;
}

 .cable {
    height: 3px;
    width: 30px;
    display: inline-block;
}

.opgw-cable { border-bottom: 2px dotted green; }
.uc-cable { border-bottom: 2px solid green; }

/* Alarm Box */
.alarm-box {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
    .container {
      width: 100%;
      height: 100vh;
      padding: 1rem;
    }

    .diagram-wrapper {
      padding: 2rem;
      background-color: rgb(241, 245, 249);
      border-radius: 0.5rem;
      overflow: auto;
    }

    .diagram {
      position: relative;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      min-width: 1400px;
      min-height: 1000px;
    }

    .node {
      position: absolute;
      transition: transform 0.3s;
    }

    .node:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .node-content {
      position: relative;
    }

    .node-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .node-shape {
      position: relative;
      margin-bottom: 1rem;
    }

    .node-box {
      border: 2px solid;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .node-box.main-node {
      width: 112px;
      height: 112px;
    }

    .node-box.sub-node {
      width: 56px;
      height: 56px;
    }

    .node-id {
      font-size: 0.75rem;
      position: absolute;
      bottom: -1.5rem;
      width: 100%;
      text-align: center;
    }

    .node-alarms {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      gap: 0.25rem;
      padding: 0.25rem;
    }

    .alarm-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .alarm-indicator {
      width: 8px;
      height: 8px;
    }

    .alarm-circle { border-radius: 9999px; }
    .alarm-diamond { transform: rotate(45deg); }
    .alarm-pentagon { clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%); }

    .status-critical { background-color: rgb(239, 68, 68); }
    .status-moderate { background-color: rgb(249, 115, 22); }
    .status-normal { background-color: rgb(34, 197, 94); }

    .border-category-1 { border-color: rgb(239, 68, 68); }
    .border-category-2 { border-color: rgb(34, 197, 94); }

    .connection-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .connection-line {
      stroke: rgb(34, 197, 94);
      stroke-width: 2;
    }

    .connection-disabled {
      stroke: rgb(239, 68, 68);
      stroke-dasharray: 5,5;

  <script>
    const networkData = {
      nodes: [
        // Main Nodes - positioned at extreme left, center, and right
        {
          id: "MainNode-1",
          category: 1,
          type: "ROADM",
          isMain: true,
          size: { width: 112, height: 112 },
          position: { x: 40, y: 400 },
          alarms: {
            fiber: { status: "critical" },
            environmental: { status: "moderate" },
            powerSupply: { status: "normal" },
            maintenance: { status: "normal" }
          },
          connections: [{ to: "MainNode-2", type: "opgw", disabled: false }]
        },
        {
          id: "MainNode-2",
          category: 1,
          type: "ROADM",
          isMain: true,
          size: { width: 112, height: 112 },
          position: { x: 644, y: 400 },
          alarms: {
            fiber: { status: "normal" },
            environmental: { status: "critical" },
            powerSupply: { status: "moderate" },
            maintenance: { status: "normal" }
          },
          connections: [
            { to: "MainNode-1", type: "opgw", disabled: false },
            { to: "MainNode-3", type: "opgw", disabled: false }
          ]
        },
        {
          id: "MainNode-3",
          category: 1,
          type: "ROADM",
          isMain: true,
          size: { width: 112, height: 112 },
          position: { x: 1248, y: 400 },
          alarms: {
            fiber: { status: "moderate" },
            environmental: { status: "normal" },
            powerSupply: { status: "critical" },
            maintenance: { status: "moderate" }
          },
          connections: [{ to: "MainNode-2", type: "opgw", disabled: false }]
        }
      ]
    };

  
    for (let i = 0; i < 36; i++) {
      const row = Math.floor(i / 12);
      const col = i % 12;
      const statusOptions = ["normal", "moderate", "critical"];
      
      networkData.nodes.push({
        id: SubNode-${i + 1},
        category: 2,
        type: "ADD LM DLA R8",
        isMain: false,
        size: { width: 56, height: 56 },
        position: { x: 40 + (col * 110), y: 40 + (row * 80) }, // Increased horizontal spacing
        alarms: {
          fiber: { status: statusOptions[Math.floor(Math.random() * 3)] },
          environmental: { status: statusOptions[Math.floor(Math.random() * 3)] },
          powerSupply: { status: statusOptions[Math.floor(Math.random() * 3)] },
          maintenance: { status: statusOptions[Math.floor(Math.random() * 3)] }
        },
        connections: [{ 
          to: i === 0 ? "MainNode-1" : SubNode-${i}, 
          type: "opgw", 
          disabled: Math.random() > 0.8 
        }]
      });
    }

    for (let i = 0; i < 64; i++) {
      const row = Math.floor(i / 16);
      const col = i % 16;
      const statusOptions = ["normal", "moderate", "critical"];
      
      networkData.nodes.push({
        id: SubNode-${i + 37},
        category: 2,
        type: "Glass thrue",
        isMain: false,
        size: { width: 56, height: 56 },
        position: { x: 40 + (col * 85), y: 600 + (row * 80) },
        alarms: {
          fiber: { status: statusOptions[Math.floor(Math.random() * 3)] },
          environmental: { status: statusOptions[Math.floor(Math.random() * 3)] },
          powerSupply: { status: statusOptions[Math.floor(Math.random() * 3)] },
          maintenance: { status: statusOptions[Math.floor(Math.random() * 3)] }
        },
        connections: [{ 
          to: i === 0 ? "MainNode-3" : SubNode-${i + 36}, 
          type: "opgw", 
          disabled: Math.random() > 0.8 
        }]
      });
    }

    function createNode(node) {
      const nodeElement = document.createElement('div');
      nodeElement.className = 'node';
      nodeElement.style.left = ${node.position.x}px;
      nodeElement.style.top = ${node.position.y}px;

      nodeElement.innerHTML = `
        <div class="node-content">
          <div class="node-inner">
            <div class="node-shape">
              <div class="node-box ${node.isMain ? 'main-node' : 'sub-node'} border-category-${node.category}">
                <div class="node-alarms">
                  <div class="alarm-row">
                    <div class="alarm-indicator ${getStatusClass(node.alarms.fiber.status)}"></div>
                    <div class="alarm-indicator alarm-circle ${getStatusClass(node.alarms.environmental.status)}"></div>
                  </div>
                  <div class="alarm-row">
                    <div class="alarm-indicator alarm-diamond ${getStatusClass(node.alarms.powerSupply.status)}"></div>
                    <div class="alarm-indicator alarm-pentagon ${getStatusClass(node.alarms.maintenance.status)}"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="node-id">${node.id}</div>
          </div>
        </div>
      `;

      return nodeElement;
    }

    function createConnections(nodes) {
      let paths = '';
      
      nodes.forEach(node => {
        (node.connections || []).forEach(connection => {
          const toNode = nodes.find(n => n.id === connection.to);
          if (!toNode) return;

          const fromPos = {
            x: node.position.x + (node.isMain ? 56 : 28),
            y: node.position.y + (node.isMain ? 56 : 28)
          };
          
          const toPos = {
            x: toNode.position.x + (toNode.isMain ? 56 : 28),
            y: toNode.position.y + (toNode.isMain ? 56 : 28)
          };

          paths += `
            <line
              x1="${fromPos.x}"
              y1="${fromPos.y}"
              x2="${toPos.x}"
              y2="${toPos.y}"
              class="connection-line ${connection.disabled ? 'connection-disabled' : ''}"
            />
          `;
        });
      });

      return <svg class="connection-svg">${paths}</svg>;
    }

    function getStatusClass(status) {
      switch (status) {
        case 'critical': return 'status-critical';
        case 'moderate': return 'status-moderate';
        case 'normal': return 'status-normal';
        default: return '';
      }
    }

    function renderDiagram() {
      const diagram = document.getElementById('network-diagram');
      diagram.innerHTML = createConnections(networkData.nodes);
      
      networkData.nodes.forEach(node => {
        diagram.appendChild(createNode(node));
      });
    }

  
    renderDiagram();
  </script>

    function calculateGridDimensions(nodeCount) {
      const aspectRatio = 16/9;
      const rows = Math.ceil(Math.sqrt(nodeCount / aspectRatio));
      const cols = Math.ceil(nodeCount / rows);
      return { rows, cols };
    }

    function calculateNodePositions(nodes) {
      const { rows, cols } = calculateGridDimensions(nodes.length);
      
      return nodes.map((node, index) => {
        const row = Math.floor(index / cols);
        const col = index % cols;
        
        return {
          ...node,
          position: {
            x: (col * CELL_SIZE) + PADDING,
            y: (row * CELL_SIZE) + PADDING
          }
        };
      });
    }

    function getStatusClass(status) {
      switch (status) {
        case 'critical': return 'status-critical';
        case 'moderate': return 'status-moderate';
        case 'normal': return 'status-normal';
        default: return 'status-gray';
      }
    }

    function createNodeAlarms(alarms) {
      return `
        <div class="node-alarms">
          <div class="alarm-row">
            <div class="alarm-indicator ${getStatusClass(alarms.fiber.status)}"></div>
            <div class="alarm-indicator alarm-circle ${getStatusClass(alarms.environmental.status)}"></div>
          </div>
          <div class="alarm-row">
            <div class="alarm-indicator alarm-diamond ${getStatusClass(alarms.powerSupply.status)}"></div>
            <div class="alarm-indicator alarm-pentagon ${getStatusClass(alarms.maintenance.status)}"></div>
          </div>
        </div>
      `;
    }

    function createNodeShape(type) {
      switch (type) {
        case 'single DLA RLS R8':
          return `
            <div class="side-extension side-extension-left"></div>
            <div class="side-extension side-extension-right"></div>
          `;
        
        case 'single DLE RLS R8':
          return `
            <div class="extension-bar extension-bar-horizontal" style="top: -13px"></div>
            <div class="side-extension side-extension-left"></div>
            <div class="side-extension side-extension-right"></div>
          `;
        
        case 'ROADM':
          return `
            <div class="extension-bar extension-bar-vertical" style="left: -13px"></div>
            <div class="extension-bar extension-bar-vertical" style="right: -13px"></div>
          `;
        
        case 'Glass thrue':
          return `
            <div class="extension-bar extension-bar-horizontal" style="top: -13px"></div>
            <div class="extension-bar extension-bar-horizontal" style="bottom: -13px"></div>
          `;
        
        default:
          return '';
      }
    }

    function createConnections(nodes) {
      let paths = '';
      
      nodes.forEach(node => {
        (node.connections || []).forEach((connection, index) => {
          const toNode = nodes.find(n => n.id === connection.to);
          if (!toNode) return;

          const fromPos = {
            x: node.position.x + NODE_SIZE/2,
            y: node.position.y + NODE_SIZE/2
          };
          
          const toPos = {
            x: toNode.position.x + NODE_SIZE/2,
            y: toNode.position.y + NODE_SIZE/2
          };

          const midX = (fromPos.x + toPos.x) / 2;
          const midY = (fromPos.y + toPos.y) / 2;

          paths += `
            <line
              x1="${fromPos.x}"
              y1="${fromPos.y}"
              x2="${toPos.x}"
              y2="${toPos.y}"
              stroke="green"
              stroke-width="2"
              ${connection.type === 'opgw' ? 'stroke-dasharray="5,5"' : ''}
            />
          `;

          if (connection.disabled) {
            paths += `
              <g transform="translate(${midX-6} ${midY-6})">
                <rect width="12" height="12" fill="white" />
                <line x1="0" y1="0" x2="12" y2="12" class="connection-cross" />
                <line x1="12" y1="0" x2="0" y2="12" class="connection-cross" />
              </g>
            `;
          }
        });
      });

      return `
        <svg class="connection-svg">
          ${paths}
        </svg>
      `;
    }

    function createNode(node) {
      return `
        <div class="node" style="left: ${node.position.x}px; top: ${node.position.y}px">
          <div class="node-content">
            <div class="node-inner">
              <div class="node-shape">
                <div class="node-box border-category-${node.category}">
                  ${createNodeShape(node.type)}
                  ${createNodeAlarms(node.alarms)}
                </div>
              </div>
              <div class="node-id">${node.id}</div>
            </div>
          </div>
        </div>
      `;
    }

    function renderDiagram() {
      const nodesWithPositions = calculateNodePositions(sampleNodes);
      const { rows, cols } = calculateGridDimensions(sampleNodes.length);
      
      const containerStyle = `
        min-height: ${(rows * CELL_SIZE) + (PADDING * 2)}px;
        min-width: ${(cols * CELL_SIZE) + (PADDING * 2)}px;
      `;

      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="diagram-wrapper">
          <div class="diagram" style="${containerStyle}">
            ${createConnections(nodesWithPositions)}
            ${nodesWithPositions.map(node => createNode(node)).join('')}
          </div>
        </div>
      `;
    }

    renderDiagram();
  </script>
